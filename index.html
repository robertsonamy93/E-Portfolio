<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content=""IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/8fd588b61d.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Amy Robertson</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-primary
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./assets/Amy2.jpg" class="about-me__picture" alt="Picture of Me!">
                    </figure>
                    <h1 class="about-me__info-title">
                        Hey! I'm <span class="text-purple">Amy Robertson</span>
                    </h1>
                    <p class="about-me__info--para">
                        I've shifted my career to the tech field in hopes of <strong class="text--purple">expanding my skill set and being part of a creative world!
                    </p>
                    <div>
                     <a href="" class="about-me__link">
                        <i class="fa-brands fa-linkedin"></i>
                     </a>
                     <a href="" class="about-me__link">
                        <i class="fa-brands fa-github"></i>
                     </a>
                     <a href="" class="about-me__link">
                        <i class="fa-solid fa-envelope"></i>
                     </a>
                     <a href="" class="about-me__link">
                        <i class="fa-solid fa-file"></i>
                     </a>
                    </div>
                </div>
                <figure class="about-me__img--container">
                    <img src="./assets/undraw_websites.svg" alt="">
                </figure>
            </div>
        </div>
    </section>
</body>

</html>
